server:
  port: 8080
  shutdown: graceful
  name: problem-test

## ??? web ?? 
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/problemTest
    username: user
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
  application:
    name: auth
  redis:
    host: ${REDIS_HOST:localhost}
    config_endpoint: ${REDIS_CONFIG_ENDPOINT:}
    port: ${REDIS_PORT:6379}
  servlet:
    multipart:
      max-file-size: 512MB
      max-request-size: 512MB
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace
  data:
    redis:
      password: ${REDIS_PASSWORD:}

